# JVM arguments for Gradle build
# -Xmx1048m : sets max heap memory for Gradle (approx 1GB)
# -Dfile.encoding=UTF-8 : ensures consistent UTF-8 file encoding
org.gradle.jvmargs=-Xmx1048m -Dfile.encoding=UTF-8

# Force usage of AndroidX libraries instead of legacy support libs
android.useAndroidX=true

# Enforce official Kotlin code style (for consistency in formatting)
kotlin.code.style=official

# Optimize build by avoiding generation of transitive R classes
# (only generates R entries actually used in your module)
android.nonTransitiveRClass=true

# Enable R8 in full mode (for shrinking, obfuscation, and optimization)
android.enableR8.fullMode=true