# ============================================================================
# gradle.properties
# ----------------------------------------------------------------------------
# Global Gradle build configuration file.
# Controls memory limits, AndroidX migration, Kotlin style, and build optimizations.
# ============================================================================

# ---------------------------------------------------------------------------
# JVM SETTINGS
# ---------------------------------------------------------------------------
# Sets maximum heap size for Gradle daemon (in MB).
# Recommended to avoid OutOfMemoryErrors during builds.
# UTF-8 encoding ensures consistent character handling across platforms.
org.gradle.jvmargs=-Xmx1048m -Dfile.encoding=UTF-8


# ---------------------------------------------------------------------------
# ANDROIDX SUPPORT
# ---------------------------------------------------------------------------
# Enables AndroidX library usage (mandatory for modern Android projects).
# Automatically migrates support libraries to their AndroidX equivalents.
android.useAndroidX=true


# ---------------------------------------------------------------------------
# KOTLIN CODE STYLE
# ---------------------------------------------------------------------------
# Enforces official Kotlin coding conventions (indentation, imports, etc.)
kotlin.code.style=official


# ---------------------------------------------------------------------------
# R CLASS OPTIMIZATION
# ---------------------------------------------------------------------------
# Reduces R class dependencies across modules for faster incremental builds.
# Keeps only direct resource references in each module.
android.nonTransitiveRClass=true


# ---------------------------------------------------------------------------
# R8 OPTIMIZER CONFIGURATION
# ---------------------------------------------------------------------------
# Enables R8 in full mode for advanced code shrinking and optimization.
# Produces smaller, more efficient release builds.
android.enableR8.fullMode=true