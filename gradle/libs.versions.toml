[versions]
# Android Gradle Plugin version
agp = "8.13.0"

# Desugar JDK NIO (backports newer Java APIs to older Android)
desugar_jdk_libs_nio = "2.1.5"

# FST (fast serialization)
fst = "3.0.3"

# Kotlin version
kotlin = "2.2.0"

# AndroidX Core KTX (Kotlin extensions)
coreKtx = "1.17.0"

# AndroidX AppCompat (backward-compatible UI components)
appcompat = "1.7.1"

# NewPipeExtractor (used for media extraction from streaming sites)
new_pipe_extractor = "v0.24.8"

# AndroidX WebKit (WebView enhancements)
webkit = "1.14.0"

# AndroidX ViewPager2 (swipe-based navigation)
viewpager2 = "1.1.0"

# AndroidX CardView (UI card container)
cardview = "1.0.0"

# Retrofit (networking library)
retrofit = "3.0.0"

# ConstraintLayout (flexible UI layouts)
constraint_layout = "2.2.1"

# AndroidX Lifecycle Process (lifecycle management for processes)
lifecycleProcess = "2.9.2"

# Kotlin Coroutines (async programming)
coroutine = "1.10.2"

# Lottie (vector animations)
lottie = "6.6.7"

# CircleImageView (circular ImageView widget)
circleimageview = "3.1.0"

# Media3 (modern ExoPlayer and media libraries)
media3player = "1.8.0"

# Mp4 file's container parser
mp4_iso_parser = "1.1.22"

# OkHttp (HTTP client)
okhttp = "5.1.0"

# Gson (JSON serialization/deserialization)
gson = "2.13.1"

# Jsoup (HTML parser)
jsoup = "1.21.1"

# Glide (image loading/caching)
glide = "4.16.0"

# PermissionX (simplifies Android runtime permissions)
permissionx = "1.8.1"

# Parse SDK (backend & data storage)
parse = "4.3.0"

# Storage (SAF helper library)
storage = "2.2.0"

# YouTubeDL-Android (ytdlp core + ffmpeg)
ytdlp = "0.17.4"

# DSL-JSON (high-performance JSON parser)
dsljson = "2.0.2"

# JSON-B API (needed as stub for DSL-JSON annotation processor)
jsonbind = "1.0"

[libraries]
# AndroidX core library
androidx-core-ktx = { group = "androidx.core", name = "core-ktx", version.ref = "coreKtx" }

# WebKit support
androidx-webkit = { module = "androidx.webkit:webkit", version.ref = "webkit" }

# AppCompat for backward compatibility
androidx-appcompat = { group = "androidx.appcompat", name = "appcompat", version.ref = "appcompat" }

# ViewPager2 (swipe pages)
androidx-viewpager2 = { group = "androidx.viewpager2", name = "viewpager2", version.ref = "viewpager2" }

# CardView container
androidx-cardview = { group = "androidx.cardview", name = "cardview", version.ref = "cardview" }

# Lifecycle management
androidx-lifecycle-process = { group = "androidx.lifecycle", name = "lifecycle-process", version.ref = "lifecycleProcess" }

# Desugar library for Java NIO
desugar_jdk_libs_nio = { module = "com.android.tools:desugar_jdk_libs_nio", version.ref = "desugar_jdk_libs_nio" }

# FST serialization
fst = { module = "de.ruedigermoeller:fst", version.ref = "fst" }

# Kotlin coroutines (Android + core)
kotlin_coroutines = { module = "org.jetbrains.kotlinx:kotlinx-coroutines-android", version.ref = "coroutine" }
kotlin_coroutines_core = { module = "org.jetbrains.kotlinx:kotlinx-coroutines-core", version.ref = "coroutine" }

# Lottie animations
lottie = { module = "com.airbnb.android:lottie", version.ref = "lottie" }

# CircleImageView
circleimageview = { module = "de.hdodenhof:circleimageview", version.ref = "circleimageview" }

# ConstraintLayout UI
constraint_layout = { group = "androidx.constraintlayout", name = "constraintlayout", version.ref = "constraint_layout" }

# Media3 ExoPlayer components
media3_exoplayer = { module = "androidx.media3:media3-exoplayer", version.ref = "media3player" }
media3_exoplayer_hls = { module = "androidx.media3:media3-exoplayer-hls", version.ref = "media3player" }
media3_exoplayer_dash = { module = "androidx.media3:media3-exoplayer-dash", version.ref = "media3player" }
media3_session = { module = "androidx.media3:media3-session", version.ref = "media3player" }
media3-datasource = { module = "androidx.media3:media3-datasource", version.ref = "media3player" }
media3_ui = { module = "androidx.media3:media3-ui", version.ref = "media3player" }
mp4_iso_parser = { module = "com.googlecode.mp4parser:isoparser", version.ref = "mp4_iso_parser" }

# Retrofit networking
retrofit = { module = "com.squareup.retrofit2:retrofit", version.ref = "retrofit" }
retrofit_converter_gson = { module = "com.squareup.retrofit2:converter-gson", version.ref = "retrofit" }

# OkHttp HTTP client
okhttp = { module = "com.squareup.okhttp3:okhttp", version.ref = "okhttp" }

# Gson JSON parser
gson = { module = "com.google.code.gson:gson", version.ref = "gson" }

# Jsoup HTML parser
jsoup = { module = "org.jsoup:jsoup", version.ref = "jsoup" }

# Glide image loader
glide = { module = "com.github.bumptech.glide:glide", version.ref = "glide" }

# Parse SDK
parse = { module = "com.github.parse-community.Parse-SDK-Android:parse", version.ref = "parse" }

# PermissionX for runtime permissions
permissionx = { module = "com.guolindev.permissionx:permissionx", version.ref = "permissionx" }

# Storage helper (SAF)
saf_storage = { module = "com.anggrayudi:storage", version.ref = "storage" }

# YouTubeDL Android (ffmpeg + library)
ytdlp_ffmpeg = { module = "io.github.junkfood02.youtubedl-android:ffmpeg", version.ref = "ytdlp" }
ytdlp_library = { module = "io.github.junkfood02.youtubedl-android:library", version.ref = "ytdlp" }

# NewPipe Extractor
newpipe_extractor = { module = "com.github.teamnewpipe.NewPipeExtractor:NewPipeExtractor", version.ref = "new_pipe_extractor" }

# DSL-JSON library
dsljson = { module = "com.dslplatform:dsl-json", version.ref = "dsljson" }

# JSON-B API (compileOnly dependency for DSL-JSON)
jsonbind_api = { module = "javax.json.bind:javax.json.bind-api", version.ref = "jsonbind" }

[plugins]
# Android Application plugin
android-application = { id = "com.android.application", version.ref = "agp" }

# Kotlin Android plugin
kotlin-android = { id = "org.jetbrains.kotlin.android", version.ref = "kotlin" }

# Kotlin Kapt (annotation processing, version comes with Kotlin plugin)
kotlin-kapt = { id = "org.jetbrains.kotlin.kapt" }