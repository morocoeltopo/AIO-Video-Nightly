# ============================================================================
# libs.versions.toml
# ----------------------------------------------------------------------------
# Centralized version catalog for Gradle (Android project)
# Manages plugin and dependency versions in a single place for consistency.
# ============================================================================

# ----------------------------------------------------------------------------
# [versions]
# Defines version numbers used by all libraries and plugins.
# Update here to apply globally.
# ----------------------------------------------------------------------------
[versions]
agp = "8.13.0"                       # Android Gradle Plugin (build system)
desugar_jdk_libs_nio = "2.1.5"       # Enables Java 8+ API support on older Android versions
fst = "3.0.3"                        # Fast-Serialization library for Java objects
kotlin = "2.2.0"                     # Kotlin language version
coreKtx = "1.17.0"                   # AndroidX Core Kotlin extensions
appcompat = "1.7.1"                  # Android backward-compatible UI components
biometric = "1.1.0"                  # Biometric authentication APIs
new_pipe_extractor = "v0.24.8"       # YouTube/NewPipe video extractor
objectbox_android = "5.0.1"          # ObjectBox database runtime
webkit = "1.14.0"                    # Android WebView & WebKit utilities
viewpager2 = "1.1.0"                 # ViewPager2 component (swipe-based layout)
cardview = "1.0.0"                   # Material-style CardView UI component
retrofit = "3.0.0"                   # Retrofit for REST API integration
constraint_layout = "2.2.1"          # ConstraintLayout for complex UIs
lifecycleProcess = "2.9.2"           # Lifecycle-aware components for app process management
coroutine = "1.10.2"                 # Kotlin Coroutines (async tasks)
lottie = "6.6.7"                     # Lottie animation library
circleimageview = "3.1.0"            # Rounded ImageView widget
media3player = "1.8.0"               # AndroidX Media3 (ExoPlayer successor)
mp4_iso_parser = "1.1.22"            # MP4 parsing and metadata handling
okhttp = "5.1.0"                     # HTTP networking client
gson = "2.13.1"                      # JSON serialization/deserialization
jsoup = "1.21.1"                     # HTML parsing and scraping
glide = "4.16.0"                     # Image loading and caching library
permissionx = "1.8.1"                # Runtime permission handling
parse = "4.3.0"                      # Parse Android SDK (backend integration)
storage = "2.2.0"                    # Storage Access Framework helper
ytdlp = "0.18.0"                     # YouTube-DL Android wrapper
dsljson = "2.0.2"                    # High-performance JSON library
jsonbind = "1.0"                     # JSON-B standard API

# ----------------------------------------------------------------------------
# [libraries]
# Defines all module dependencies with version references.
# Use libs.<alias> in build.gradle for easy maintenance.
# ----------------------------------------------------------------------------
[libraries]

# --- AndroidX Core Components ---
androidx-core-ktx = { group = "androidx.core", name = "core-ktx", version.ref = "coreKtx" }
androidx-biometric = { module = "androidx.biometric:biometric", version.ref = "biometric" }
androidx-webkit = { module = "androidx.webkit:webkit", version.ref = "webkit" }
androidx-appcompat = { group = "androidx.appcompat", name = "appcompat", version.ref = "appcompat" }
androidx-viewpager2 = { group = "androidx.viewpager2", name = "viewpager2", version.ref = "viewpager2" }
androidx-cardview = { group = "androidx.cardview", name = "cardview", version.ref = "cardview" }
androidx-lifecycle-process = { group = "androidx.lifecycle", name = "lifecycle-process", version.ref = "lifecycleProcess" }

# --- Desugaring (Java 8+ APIs) ---
desugar_jdk_libs_nio = { module = "com.android.tools:desugar_jdk_libs_nio", version.ref = "desugar_jdk_libs_nio" }

# --- Serialization & Data ---
fst = { module = "de.ruedigermoeller:fst", version.ref = "fst" }
dsljson = { module = "com.dslplatform:dsl-json", version.ref = "dsljson" }
jsonbind_api = { module = "javax.json.bind:javax.json.bind-api", version.ref = "jsonbind" }

# --- Kotlin & Coroutines ---
kotlin_coroutines = { module = "org.jetbrains.kotlinx:kotlinx-coroutines-android", version.ref = "coroutine" }
kotlin_coroutines_core = { module = "org.jetbrains.kotlinx:kotlinx-coroutines-core", version.ref = "coroutine" }

# --- UI Components & Animations ---
lottie = { module = "com.airbnb.android:lottie", version.ref = "lottie" }
circleimageview = { module = "de.hdodenhof:circleimageview", version.ref = "circleimageview" }
constraint_layout = { group = "androidx.constraintlayout", name = "constraintlayout", version.ref = "constraint_layout" }

# --- Media & Playback ---
media3_exoplayer = { module = "androidx.media3:media3-exoplayer", version.ref = "media3player" }
media3_exoplayer_hls = { module = "androidx.media3:media3-exoplayer-hls", version.ref = "media3player" }
media3_exoplayer_dash = { module = "androidx.media3:media3-exoplayer-dash", version.ref = "media3player" }
media3_session = { module = "androidx.media3:media3-session", version.ref = "media3player" }
media3-datasource = { module = "androidx.media3:media3-datasource", version.ref = "media3player" }
media3_ui = { module = "androidx.media3:media3-ui", version.ref = "media3player" }

# --- ObjectBox Database ---
objectbox-android = { module = "io.objectbox:objectbox-android", version.ref = "objectbox_android" }
objectbox-kotlin = { module = "io.objectbox:objectbox-kotlin", version.ref = "objectbox_android" }

# --- Networking ---
retrofit = { module = "com.squareup.retrofit2:retrofit", version.ref = "retrofit" }
retrofit_converter_gson = { module = "com.squareup.retrofit2:converter-gson", version.ref = "retrofit" }
okhttp = { module = "com.squareup.okhttp3:okhttp", version.ref = "okhttp" }

# --- JSON & HTML Parsing ---
gson = { module = "com.google.code.gson:gson", version.ref = "gson" }
jsoup = { module = "org.jsoup:jsoup", version.ref = "jsoup" }

# --- Image Loading ---
glide = { module = "com.github.bumptech.glide:glide", version.ref = "glide" }

# --- Permissions & Storage ---
permissionx = { module = "com.guolindev.permissionx:permissionx", version.ref = "permissionx" }
saf_storage = { module = "com.anggrayudi:storage", version.ref = "storage" }

# --- Cloud / Backend Integration ---
parse = { module = "com.github.parse-community.Parse-SDK-Android:parse", version.ref = "parse" }

# --- Video & Media Tools ---
mp4_iso_parser = { module = "com.googlecode.mp4parser:isoparser", version.ref = "mp4_iso_parser" }
ytdlp_ffmpeg = { module = "io.github.junkfood02.youtubedl-android:ffmpeg", version.ref = "ytdlp" }
ytdlp_library = { module = "io.github.junkfood02.youtubedl-android:library", version.ref = "ytdlp" }
newpipe_extractor = { module = "com.github.teamnewpipe.NewPipeExtractor:NewPipeExtractor", version.ref = "new_pipe_extractor" }

# ----------------------------------------------------------------------------
# [plugins]
# Defines Gradle build plugins used by the project.
# ----------------------------------------------------------------------------
[plugins]
android-application = { id = "com.android.application", version.ref = "agp" }  # Main Android app plugin
kotlin-android = { id = "org.jetbrains.kotlin.android", version.ref = "kotlin" }  # Kotlin integration
kotlin-kapt = { id = "org.jetbrains.kotlin.kapt" }                                # Kotlin annotation processing
objectbox-db = { id = "io.objectbox" }                                            # ObjectBox database plugin